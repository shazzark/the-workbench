<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <!-- SEO Meta -->
    <title>The Workbench | Project Dashboard & Task Management</title>
    <meta
      name="description"
      content="The Workbench is your all-in-one project dashboard to organize tasks, track progress, analyze metrics, and streamline your workflows for maximum productivity."
    />
    <meta name="author" content="The Workbench Team" />
    <meta
      name="keywords"
      content="project dashboard, task management, productivity, analytics, workflows, team collaboration, project tracking"
    />

    <!-- Open Graph (Facebook, LinkedIn) -->
    <meta property="og:title" content="The Workbench | Project Dashboard" />
    <meta
      property="og:description"
      content="Organize your projects, manage tasks, and analyze progress all in one place with The Workbench."
    />
    <meta property="og:type" content="website" />
    <meta property="og:url" content="https://your-domain.com" />
    <meta
      property="og:image"
      content="https://your-domain.com/favicon_ico/The-Workbench-logo.png"
    />

    <!-- Twitter Card -->
    <meta name="twitter:card" content="summary_large_image" />
    <meta name="twitter:title" content="The Workbench | Project Dashboard" />
    <meta
      name="twitter:description"
      content="The Workbench helps you track tasks, analyze metrics, and boost productivity."
    />
    <meta
      name="twitter:image"
      content="https://your-domain.com/favicon_ico/workbench-logo.png"
    />

    <!-- Favicons -->
    <link
      rel="icon"
      href="/favicon_ico/favicon-workbench.png"
      type="image/png"
    />
    <link
      rel="shortcut icon"
      href="/favicon_ico/favicon.ico"
      type="image/x-icon"
    />
    <link rel="apple-touch-icon" href="/favicon_ico/apple-touch-icon.png" />
    <link rel="icon" sizes="16x16" href="/favicon_ico/favicon-16x16.png" />
    <link rel="icon" sizes="32x32" href="/favicon_ico/favicon-32x32.png" />
    <link
      rel="icon"
      sizes="192x192"
      href="/favicon_ico/android-chrome-192x192.png"
    />
    <link
      rel="icon"
      sizes="512x512"
      href="/favicon_ico/android-chrome-512x512.png"
    />
    <link rel="manifest" href="/favicon_ico/site.webmanifest" />
  </head>

  <body>
    <div id="root"></div>
    <script type="module" src="/src/main.jsx"></script>
  </body>
</html>
